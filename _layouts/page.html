---
layout: default
---

<header class="page-header"
  style="background-image: url('{{ site.baseurl }}/{% if page.header_img %}{{ page.header_img }}{% else %}{{ site.header_img }}{% endif %}')"
  >
  <div class="site-heading">
    <h1>{{ page.title }}</h1>

    {% if page.subtitle %}
      <h2 class="subheading">
        {{ page.subtitle }}
      </h2>
    {% endif %}

  </div>
</header>

<main class="container">
  {{ content }}
</main>
