---
layout: default
---

<article>
<h1>{{ page.title }}</h1>

<div id="post-date">
posted on:
<time datetime="{{ page.date }}">
    {{ page.date | date: "%F" }}
</time>

{% if page.editdate %}
edited on:
<time datetime="{{ page.editdate }}">
    {{ page.editdate | date: "%F" }}
</time>
{% endif %}
</div>

<div class="post">
{{ content }}
</div>

</article>
