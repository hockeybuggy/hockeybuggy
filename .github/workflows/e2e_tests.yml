name: end to end tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 13.11.0
      uses: actions/setup-node@v1
      with:
        node-version: 13.11.0
    - name: Install
      run: |
        yarn install
    - name: Run Tests
      env:
        CI: true
        NODE_ENV: "prod"  # "test" was casusing SSR to fail.
      run: |
        yarn run test:e2e
